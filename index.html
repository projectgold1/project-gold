<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT GOLD</title>
  <style>
    /* Fuente minimalista + futurista */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      background-size: 250px 250px;
      color: #f5f5f5;
    }

    /* HEADER minimalista */
    header {
      position: sticky;
      top: 0;
      background: rgba(15, 15, 15, 0.9);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      z-index: 100;
      backdrop-filter: blur(6px);
    }
    header h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 3px;
      color: #d4af37;
      text-shadow: 0 0 8px rgba(212,175,55,0.5);
    }
    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: 0.3s;
    }
    nav a:hover {
      color: #d4af37;
    }

    /* HERO tipo editorial */
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: linear-gradient(rgba(10,10,10,0.7), rgba(0,0,0,0.9)),
                  url("https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #d4af37;
      animation: glow 3s infinite alternate;
    }
    .hero p {
      font-size: 1.2rem;
      color: #bbb;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(212,175,55,0.4); }
      to { text-shadow: 0 0 20px rgba(212,175,55,0.9); }
    }

    /* CATÁLOGO minimalista */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 60px 40px;
    }
    .item {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      border: 1px solid #222;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .item img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .item h3 {
      margin: 15px 0 5px;
      font-size: 1.1rem;
      color: #f1f1f1;
    }
    .item p {
      margin-bottom: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }
    .item button {
      background: none;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 10px 22px;
      border-radius: 4px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .item button:hover {
      background: #d4af37;
      color: #000;
    }

    /* COLECCIONES tipo lookbook */
    .colecciones {
      padding: 80px 40px;
      text-align: center;
    }
    .colecciones h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #d4af37;
    }
    .lookbook {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .lookbook img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .lookbook img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }

    /* FOOTER */
    footer {
      background: #0a0a0a;
      text-align: center;
      padding: 25px;
      border-top: 1px solid #333;
      font-size: 0.85rem;
      color: #777;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>PROJECT GOLD</h1>
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#colecciones">Colecciones</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h2>NUEVA MERCH BB</h2>
    <p>Saca tu nueva pinta</p>
  </section>

  <section id="catalogo" class="catalogo">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80" alt="Camiseta">
      <h3>Camiseta Boxy Fit</h3>
      <p>$69.900 COP</p>
      <button>Comprar</button>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" alt="Hoodie">
      <h3>Chaqueta Oversize</h3>
      <p>$139.900 COP</p>
      <button>Comprar</button>
    </div>
    <div class="item">
      <img src="https://images.unsplash.com/photo-1528701800489-20be9c5c6e6d?auto=format&fit=crop&w=800&q=80" alt="Jogger">
      <h3>Jogger Baggy</h3>
      <p>$129.900 COP</p>
      <button>Comprar</button>
    </div>
  </section>

  <section id="colecciones" class="colecciones">
    <h2>TENDENCIAS</h2>
    <div class="lookbook">
      <img src="https://images.unsplash.com/photo-1602810318383-e476d4a8fd3d?auto=format&fit=crop&w=800&q=80" alt="Colección 1">
      <img src="https://images.unsplash.com/photo-1618245474825-55a9e4c7c96e?auto=format&fit=crop&w=800&q=80" alt="Colección 2">
    </div>
  </section>

  <footer>
    <p>© PROJECT GOLD · TODOS LOS DERECHOS RESERVADOS</p>
  </footer>
</body>
</html>
